<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <title>Formulario de registro</title>
</head>
<body style="background-color: #ffffff; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <div style="width: 100%; text-align: center;">
    <h2>Ejemplo sencillo de un formulario</h2>
    <h3>Formulario de Registro</h3>
    <img src="ESCOM.png" width="240px"/>
  </div>

  <hr>
  
  <!-- form action="mailto:direcci�n_de_email" method="POST" ENCTYPE="TEXT/PLAIN" -->
  <div style="width: 100%; align-self: center;">
    <form action="http://127.0.0.1:8000" method="GET">
    <div style="
    width: 60%;
    margin: 0 auto;
    padding: 10px;
    position: relative;
    background-color: #2589e6;" >
      <h3>Sea tan amable de rellenar el siguiente formulario.</h3>
      <br>
      Nombre:
      <br>
      <input type="text" name="Apellido">
      <br>
      Dirección: <br>
      <input type="text" name="Direccion">
      <br>
      Teléfono: <br>
      <input type="text" name="Telefono">
      <br>
      Comentarios:<br>
      <textarea name="comentario" rows="7" cols="40">
      </textarea>

      <div style="
      width: 100%;
      margin: 0 auto;
      padding: 10px;
      position: relative;">
        <input type="submit" value="Enviar datos">
        <input type="reset" value="Borrar datos">
      </div>
    </div>
    </form>
  </div>
</body>
</html>
